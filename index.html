<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-violet-700">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-violet-500 p-10 m-20 rounded-md">
            <h1 class="text-3xl text-white">Please Log in</h1>
            <div class="m-7">
                <input id="user-email" type="email" name="" placeholder="Enter your email" class="mb-5 p-2 rounded-md w-9/12 block">
                <input id="user-password" type="password" name="" placeholder="Enter password" class="mb-5 p-2 rounded-md w-9/12 block">
                <button id="submit-btn" type="submit" class="bg-violet-200 hover:bg-rose-300 px-8 py-2 rounded-md">Submit</button>

            </div>
        </section>
    </main>

    <script src="bank.js"></script>
</body>
</html>
